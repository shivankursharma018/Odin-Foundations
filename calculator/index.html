<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>odin-calculator</h1>
    <div class="container">
        <div class="screen"></div>
        <div class="calc-btn">
            <button class="btn-7 btn-num">7</button>
            <button class="btn-8 btn-num">8</button>
            <button class="btn-9 btn-num">9</button>
            <button class="btn-add btn-special">+</button>
            <br>
            <button class="btn-4 btn-num">4</button>
            <button class="btn-5 btn-num">5</button>
            <button class="btn-6 btn-num">6</button>
            <button class="btn-sub btn-special">-</button>
            <br>
            <button class="btn-1 btn-num">1</button>
            <button class="btn-2 btn-num">2</button>
            <button class="btn-3 btn-num">3</button>
            <button class="btn-multi btn-special">*</button>
            <br>
            <button class="btn-clear">C</button>
            <button class="btn-0 btn-num">0</button>
            <button class="btn-equal">=</button>
            <button class="btn-divide btn-special">/</button>
            <br>
        </div>
    </div>
</body>
</html>
